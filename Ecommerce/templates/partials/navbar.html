{% load static %} 
   <!--Top Header-->
    <div class="top-header">
        <div class="container-fluid">
            <div class="row">
            	<div class="col-10 col-sm-8 col-md-5 col-lg-4">
                    <div class="language-dropdown">
                        <span class="language-dd">English</span>
                        <ul id="language">
                            <li class="">French</li>
                        </ul>
                    </div>
                    <p class="phone-no"><i class="anm anm-phone-s"></i> +(237) 691 167 590</p>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4 d-none d-lg-none d-md-block d-lg-block">
                	<div class="text-center"><p class="top-header_middle-text"> Worldwide Express Shipping</p></div>
                </div>
                <div class="col-2 col-sm-4 col-md-3 col-lg-4 text-right">
                	<span class="user-menu d-block d-lg-none"><i class="anm anm-user-al" aria-hidden="true"></i></span>
                    <ul class="customer-links list-inline">
                        
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'account:profile' %}"><span class="text-lowercase mr-1">{{ user.email }}</span></a></li>
                        <li><a href="{% url 'account:logout' %}"><span class="mr-1">Log Out</span></a></li>
                        {% else %}
                        <li><a href="{% url 'account:login' %}"><span class="mr-1">Log In</span></a></li>
                        <li> <a href="{% url 'account:register' %}"><i class="fa fa-user mr-1" style="margin-top: -2px; margin-right: 1px;"></i>Create Account</a> </li>
                        {% endif %}
                        <li><a href=""><i class="fa fa-heart mr-1" style="margin-top: -2px; margin-right: 1px;"></i>Wishlist</a></li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--End Top Header-->
